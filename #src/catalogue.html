            <li>
              <input type="checkbox" name="catalogue-sort-syrni" id="catalogue-sort-syrni">
              <label for="catalogue-sort-syrni">Сирні</label>
            </li>
            <li>
              <input type="checkbox" name="catalogue-sort-gostri" id="catalogue-sort-gostri">
              <label for="catalogue-sort-gostri">Гострі</label>
            </li>
          </ul>
          <div class="catalogue-sort__by">
            <select name="catalogue-sort-by">
              <option value="za-popularnistu" selected>За популярністю</option>
              <option value="do-doroguch" selected>Від дешевих до дорогих</option>
              <option value="do-deshevych" selected>Від дорогих до дешевих</option>
            </select>
          </div>
